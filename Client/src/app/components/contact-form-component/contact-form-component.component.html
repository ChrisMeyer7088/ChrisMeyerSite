<div class="container-contact">
  <form (submit)="sendRequest()">
    <h2>Contact</h2>
    <div>
      <input [(ngModel)]="subject" name="subject" id="input-ContactSubject" placeholder="Subject">
    </div>
    <div>
        <textarea [(ngModel)]="body" name="body" rows="4" type="text" id="input-ContactBody" placeholder="Enter Message Body..."></textarea>
    </div>
    <button type="submit" id="button-Contact">Send</button>
  </form>
</div>
